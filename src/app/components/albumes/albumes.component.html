<mat-grid-list cols="3" rowHeight="3:2">
    <mat-grid-tile *ngFor="let music of musics">
        <div class="card">
            <mdb-card dark="true">
                <div class="view overlay waves-light" mdbWavesEffect>
                    <div class="image">
                        <mdb-card-img src="https://cdn.shopify.com/s/files/1/0087/7943/1993/products/GRANDE-TUN_LP_Mockup_black_1024x1024.png?v=1548367060"></mdb-card-img>
                    </div>
                    <a>
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>
                <mdb-card-body class="elegant-color white-text">
                    <mdb-card-title>
                        <h4>{{music.nombreAlb}}</h4>
                    </mdb-card-title>
                    <mdb-card-text class="white-text">
                        <mat-grid-list cols="2" rowHeight="40px">
                            <mat-grid-tile [colspan]=1 [rowspan]=1>
                                {{music.genero}}<br>
                            </mat-grid-tile>
                            <br>
                            <mat-grid-tile [colspan]=1 [rowspan]=2>
                                <button mdbBtn type="button" color="danger" mdbWavesEffect routerLink="/cancion/{{music.idAlbum}}">
                                  Musicas
                                <mdb-icon fas icon="headphones" class="headphones"></mdb-icon>
                                <mdb-icon fas icon="play"></mdb-icon>
                              </button>
                            </mat-grid-tile>
                        </mat-grid-list>
                    </mdb-card-text>
                </mdb-card-body>
            </mdb-card>
        </div>
    </mat-grid-tile>
</mat-grid-list>
